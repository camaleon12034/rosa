<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>un rozon para una bee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            background: #000000;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a0a0f 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            position: fixed;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        #canvasWrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        canvas {
            display: block;
            background: radial-gradient(ellipse at center, rgba(40, 20, 30, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 60px rgba(165, 255, 130, 0.2), 0 0 100px rgba(0, 0, 0, 0.8);
        }

        .controls {
            width: 100%;
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        button {
            padding: 14px 24px;
            background: rgba(40, 10, 20, 0.85);
            color: #ff8fa3;
            border: 1px solid #ff4057;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            white-space: nowrap;
        }

        button:hover, button:active {
            background: #ff4057;
            color: #fff;
            box-shadow: 0 0 30px #ff4057;
            transform: scale(0.98);
        }

        .info {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 143, 163, 0.6);
            font-size: 10px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        @media (max-width: 768px) {
            button {
                padding: 12px 18px;
                font-size: 9px;
            }
            .info {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="info"></div>
        <div id="canvasWrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <button onclick="resetAnimation()">reiniciar</button>
            <button onclick="toggleSpeed()"><span id="speedText">normal</span></button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const wrapper = document.getElementById('canvasWrapper');
            const wrapperRect = wrapper.getBoundingClientRect();
            const maxWidth = Math.min(wrapperRect.width, 600);
            const maxHeight = Math.min(wrapperRect.height, 800);
            const ratio = Math.min(maxWidth / 600, maxHeight / 800);
            canvas.width = 600 * ratio;
            canvas.height = 800 * ratio;
            ctx.scale(ratio, ratio);
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let time = 0;
        let growth = 0;
        let targetGrowth = 1;
        let speedMultiplier = 1;
        let particles = [];

        const colors = {
            stem: '#1e3c15',
            stemDark: '#0f1e0a',
            stemHighlight: '#4a7c31',
            petalDeepDark: '#1a0308',
            petalDark: '#5a0a1c',
            petalMid: '#a01838',
            petalLight: '#ff2a55',
            petalBright: '#ff4569',
            petalHighlight: '#ffb3c1',
            centerGold: '#ffd700'
        };

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * 600;
                this.y = 800 + 20;
                this.size = Math.random() * 3 + 1;
                this.speedY = -Math.random() * 2 - 0.5;
                this.speedX = (Math.random() - 0.5) * 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.7 ? 'rgba(255, 100, 150,' : 'rgba(255, 200, 220,';
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX + Math.sin(time * 0.5 + this.x) * 0.5;
                if (this.y < -10) this.reset();
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity * growth;
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        for (let i = 0; i < 30; i++) {
            particles.push(new Particle());
        }

        const easeOutBack = (x) => {
            const c1 = 1.70158;
            const c3 = c1 + 1;
            return 1 + c3 * Math.pow(x - 1, 3) + c1 * Math.pow(x - 1, 2);
        };

        const easeInOutCubic = (x) => {
            return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
        };

        function drawThorn(bx, by, h, side, pos, globalG) {
            if (globalG * 2 < pos) return;
            const ty = by - h * pos;
            const tx = bx + (Math.sin(time) * 15 * globalG) * pos;
            const thornGrowth = Math.min((globalG * 2 - pos) * 5, 1);
            ctx.save();
            ctx.translate(tx, ty);
            ctx.scale(thornGrowth, thornGrowth);
            ctx.rotate(side * 0.2);
            ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(side * 12, -4);
            ctx.lineTo(side * 2, 10);
            ctx.closePath();
            const thornGrad = ctx.createLinearGradient(0, 0, side * 12, 0);
            thornGrad.addColorStop(0, colors.stemDark);
            thornGrad.addColorStop(1, '#0a1505');
            ctx.fillStyle = thornGrad;
            ctx.fill();
            ctx.strokeStyle = 'rgba(100, 150, 80, 0.3)';
            ctx.lineWidth = 0.5;
            ctx.stroke();
            ctx.restore();
        }

        function drawRealLeaf(bx, by, h, side, pos, globalG, w) {
            const growthFactor = easeInOutCubic(Math.min((globalG - pos * 0.5) * 3, 1));
            if (growthFactor <= 0) return;
            const t = pos;
            const currentX = (1 - t) * (1 - t) * bx + 2 * (1 - t) * t * (bx - 20) + t * t * (bx + w);
            const currentY = by - h * pos;
            ctx.save();
            ctx.translate(currentX, currentY);
            ctx.rotate(side * 1.1 + Math.sin(time * 0.8 + pos * 5) * 0.2);
            ctx.scale(growthFactor * side, growthFactor);
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = side * 3;
            ctx.shadowOffsetY = 5;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(30, -20, 60, -15, 90, -2);
            ctx.bezierCurveTo(70, 15, 35, 25, 0, 10);
            const leafGrad = ctx.createLinearGradient(0, 0, 90, 0);
            leafGrad.addColorStop(0, '#1a3310');
            leafGrad.addColorStop(0.3, '#2d5018');
            leafGrad.addColorStop(0.7, '#3d6e26');
            leafGrad.addColorStop(1, '#4a8c30');
            ctx.fillStyle = leafGrad;
            ctx.fill();
            ctx.strokeStyle = 'rgba(20, 40, 15, 0.6)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 5);
            ctx.quadraticCurveTo(45, -5, 90, -2);
            ctx.stroke();
            ctx.strokeStyle = 'rgba(20, 40, 15, 0.3)';
            ctx.lineWidth = 0.8;
            for (let i = 1; i < 5; i++) {
                const t = i / 5;
                ctx.beginPath();
                ctx.moveTo(t * 90, -2 + Math.sin(t * Math.PI) * 15);
                ctx.lineTo(t * 90 - 15, -2 + Math.sin(t * Math.PI) * 15 + 15);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(t * 90, -2 + Math.sin(t * Math.PI) * 15);
                ctx.lineTo(t * 90 - 15, -2 + Math.sin(t * Math.PI) * 15 - 15);
                ctx.stroke();
            }
            ctx.strokeStyle = 'rgba(100, 150, 60, 0.4)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(30, -20, 60, -15, 90, -2);
            ctx.bezierCurveTo(70, 15, 35, 25, 0, 10);
            ctx.stroke();
            ctx.restore();
        }

        function drawPetalLayer(count, radius, width, color1, color2, open, layerIndex) {
            const tilt = (1 - easeOutBack(open)) * Math.PI * 0.5;
            const angleOffset = layerIndex * 0.5 + Math.sin(time * 0.3) * 0.12;
            const pulse = 1 + Math.sin(time * 2 + layerIndex) * 0.03;
            for (let i = 0; i < count; i++) {
                ctx.save();
                const angle = (Math.PI * 2 / count) * i + angleOffset;
                ctx.rotate(angle);
                ctx.rotate(tilt);
                const grad = ctx.createRadialGradient(0, -radius * 0.5, 5, 0, -radius * 0.9, radius * 1.4);
                grad.addColorStop(0, colors.petalDeepDark);
                grad.addColorStop(0.2, color1);
                grad.addColorStop(0.6, color2);
                grad.addColorStop(0.85, colors.petalBright);
                grad.addColorStop(1, colors.petalHighlight);
                ctx.fillStyle = grad;
                const varW = width * (1 + Math.sin(i * 2.3 + layerIndex) * 0.18) * pulse;
                const varR = radius * pulse;
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-varW * 0.5, -varR * 0.3, -varW * 1.2, -varR * 0.85, -varW * 0.1, -varR * 1.3);
                ctx.bezierCurveTo(0, -varR * 1.35, 0, -varR * 1.35, varW * 0.1, -varR * 1.3);
                ctx.bezierCurveTo(varW * 1.2, -varR * 0.85, varW * 0.5, -varR * 0.3, 0, 0);
                ctx.shadowColor = "rgba(0, 0, 0, 0.7)";
                ctx.shadowBlur = 20 * open;
                ctx.shadowOffsetY = 5;
                ctx.fill();
                if (open > 0.7) {
                    ctx.strokeStyle = `rgba(255, 100, 150, ${0.15 * open})`;
                    ctx.lineWidth = 0.8;
                    for (let v = 0; v < 3; v++) {
                        const vOffset = (v - 1) * varW * 0.4;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(vOffset, -varR * 0.6, vOffset * 0.3, -varR * 1.2);
                        ctx.stroke();
                    }
                }
                if (open > 0.8) {
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.25 * open})`;
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(-varW * 0.1, -varR * 1.3);
                    ctx.quadraticCurveTo(0, -varR * 1.4, varW * 0.1, -varR * 1.3);
                    ctx.stroke();
                }
                ctx.restore();
            }
        }

        function drawRealisticFlower(p) {
            for (let i = 0; i < 5; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 / 5) * i + 0.3);
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 8;
                ctx.beginPath();
                ctx.moveTo(0, 5);
                ctx.quadraticCurveTo(15, 20, 5, 45 * p);
                ctx.quadraticCurveTo(0, 48 * p, -5, 45 * p);
                ctx.quadraticCurveTo(-15, 20, 0, 5);
                const sepalGrad = ctx.createLinearGradient(0, 5, 0, 45 * p);
                sepalGrad.addColorStop(0, '#3d5c28');
                sepalGrad.addColorStop(1, '#2d4c1e');
                ctx.fillStyle = sepalGrad;
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
            }
            const open1 = Math.min(p * 1.4, 1);
            drawPetalLayer(8, 70, 58, colors.petalDark, colors.petalMid, open1, 0);
            const open2 = Math.min(Math.max(p - 0.12, 0) * 1.5, 1);
            drawPetalLayer(7, 55, 48, colors.petalMid, colors.petalLight, open2, 1);
            const open3 = Math.min(Math.max(p - 0.25, 0) * 1.7, 1);
            drawPetalLayer(6, 42, 38, colors.petalLight, colors.petalBright, open3, 2);
            const open4 = Math.min(Math.max(p - 0.4, 0) * 2, 1);
            drawPetalLayer(5, 28, 25, colors.petalBright, colors.petalHighlight, open4, 3);
            ctx.save();
            ctx.rotate(time * 0.08);
            const coreLayers = 50;
            const goldenAngle = 2.399963;
            for (let i = 0; i < coreLayers; i++) {
                const t = 1 - (i / coreLayers);
                const radius = 25 * Math.pow(t, 1.2) * p;
                const angle = i * goldenAngle;
                ctx.save();
                ctx.rotate(angle);
                ctx.translate(0, radius);
                const hue = 345 + 15 * t;
                const saturation = 75 + 15 * (1 - t);
                const lightness = 10 + 45 * t;
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.9)';
                ctx.shadowBlur = 10 * t * p + 3;
                const w = (11 * t + 2.5) * p;
                const h = (7 * t + 3.5) * p;
                ctx.beginPath();
                ctx.moveTo(-w / 2, 0);
                ctx.quadraticCurveTo(-w / 4, h * 0.8, 0, h);
                ctx.quadraticCurveTo(w / 4, h * 0.8, w / 2, 0);
                ctx.quadraticCurveTo(w / 3, -h / 4, 0, -h / 3);
                ctx.quadraticCurveTo(-w / 3, -h / 4, -w / 2, 0);
                ctx.fill();
                if (i < 10 && t > 0.7) {
                    ctx.fillStyle = `rgba(255, 215, 0, ${0.3 * t})`;
                    ctx.beginPath();
                    ctx.arc(0, h * 0.3, w * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
            if (p > 0.7) {
                const stamenProgress = (p - 0.7) / 0.3;
                for (let i = 0; i < 8; i++) {
                    ctx.save();
                    ctx.rotate((Math.PI * 2 / 8) * i);
                    ctx.strokeStyle = colors.centerGold;
                    ctx.lineWidth = 1.5 * stamenProgress;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(0, -12 * stamenProgress);
                    ctx.stroke();
                    ctx.fillStyle = '#ffed4e';
                    ctx.beginPath();
                    ctx.arc(0, -12 * stamenProgress, 2.5 * stamenProgress, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }
            ctx.restore();
        }

        function draw() {
            ctx.clearRect(0, 0, 600, 800);
            time += 0.008 * speedMultiplier;
            if (growth < targetGrowth) {
                growth += 0.003 * speedMultiplier;
            }
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            const startX = 300;
            const startY = 800;
            const wind = Math.sin(time) * 15 * growth;
            if (growth > 0) {
                const stemHeight = 520 * Math.min(growth * 1.8, 1);
                const cp1x = startX - 30;
                const cp1y = startY - stemHeight * 0.6;
                const endX = startX + wind;
                const endY = startY - stemHeight;
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(startX, startY + 20);
                ctx.quadraticCurveTo(cp1x, cp1y, endX, endY);
                const stemGrad = ctx.createLinearGradient(startX - 10, 0, startX + 10, 0);
                stemGrad.addColorStop(0, colors.stemDark);
                stemGrad.addColorStop(0.5, colors.stem);
                stemGrad.addColorStop(1, colors.stemHighlight);
                ctx.lineWidth = 15 * (1 - growth * 0.08);
                ctx.strokeStyle = stemGrad;
                ctx.lineCap = 'round';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
                ctx.shadowBlur = 10;
                ctx.stroke();
                ctx.globalCompositeOperation = 'overlay';
                for (let i = 0; i < 20; i++) {
                    const t = i / 20;
                    const tx = (1 - t) * (1 - t) * startX + 2 * (1 - t) * t * cp1x + t * t * endX;
                    const ty = (1 - t) * (1 - t) * (startY + 20) + 2 * (1 - t) * t * cp1y + t * t * endY;
                    ctx.strokeStyle = `rgba(255, 255, 255, ${0.05 * Math.random()})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(tx - 5, ty);
                    ctx.lineTo(tx + 5, ty);
                    ctx.stroke();
                }
                ctx.globalCompositeOperation = 'source-over';
                ctx.restore();
                if (growth > 0.12) drawThorn(startX, startY, stemHeight, -1, 0.2, growth);
                if (growth > 0.22) drawThorn(startX, startY, stemHeight, 1, 0.35, growth);
                if (growth > 0.38) drawThorn(startX, startY, stemHeight, -1, 0.5, growth);
                if (growth > 0.48) drawThorn(startX, startY, stemHeight, 1, 0.65, growth);
                if (growth > 0.2) drawRealLeaf(startX, startY, stemHeight, -1, 0.28, growth, wind);
                if (growth > 0.45) drawRealLeaf(startX, startY, stemHeight, 1, 0.58, growth, wind);
                if (growth > 0.65) drawRealLeaf(startX, startY, stemHeight, -1, 0.75, growth, wind);
                if (growth > 0.5) {
                    const flowerProgress = (growth - 0.5) * 2;
                    const bloomSize = easeOutBack(Math.min(flowerProgress, 1));
                    ctx.save();
                    ctx.translate(endX, endY);
                    ctx.rotate(Math.sin(time * 1.5) * 0.1);
                    ctx.scale(bloomSize, bloomSize);
                    ctx.shadowColor = 'rgba(255, 50, 100, 0.4)';
                    ctx.shadowBlur = 40;
                    drawRealisticFlower(Math.min(flowerProgress, 1));
                    ctx.restore();
                }
            }
            requestAnimationFrame(draw);
        }

        function resetAnimation() {
            growth = 0;
            particles.forEach(p => p.reset());
        }

        function toggleSpeed() {
            speedMultiplier = speedMultiplier === 1 ? 2 : speedMultiplier === 2 ? 0.5 : 1;
            const speedText = document.getElementById('speedText');
            speedText.textContent = speedMultiplier === 2 ? 'rapida' : speedMultiplier === 0.5 ? 'lenta' : 'Normal';
        }

        draw();
    </script>
</body>
</html>
